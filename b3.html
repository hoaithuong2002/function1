<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Hàm nhập 2 tham số</title>
</head>
<body>
<script>
    function parameters( a , b) {
        if (a > b){
            alert("a=" + a + " lớn hơn " + "b=" + b);
        }
        else {
            return a + b;
        }
    }
    alert(parameters(10 , 7));
</script>
</body>
</html>
